<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/imports.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <canvas id="interactive-background"></canvas>

    <div id="custom-cursor"></div>

    <nav id="navbar">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/about"><i class="fas fa-user"></i> About</a></li>
            <li><a href="/resume"><i class="fas fa-file-alt"></i> Resume</a></li>
            <li><a href="/contact"><i class="fas fa-phone"></i> Contact</a></li>
        </ul>
    </nav>

    <div id="social-icons">
        <a href="https://www.linkedin.com/in/pedro-hpg/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://discord.gg/AtMxjCC" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
        <a href="https://www.instagram.com/pedro_hpg/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Formulário de Contato -->
    <div class="contact-container">
        <section id="contact-form">
            <form action="https://formsubmit.co/454009896f5f0c25918e2b07c6e296b8" method="POST">
                <div class="form-column">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Type Your Name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Type Your Email" required>
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Type Subject" required>
                    </div>
                </div>
                <div class="form-column">
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="1" placeholder="Write Your Message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </div>
                <input type="hidden" name="_subject" value="New Message">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="true">
            </form>
        </section>

        <!-- Email com ícone -->
        <div class="contact-email">
            <i class="fas fa-envelope"></i>
            <a href="mailto:pedropinhogomes@gmail.com" style="color: rgb(255, 255, 255); text-decoration: none;">pedropinhogomes@gmail.com</a>
        </div>

        <!-- Mapa embutido -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47081.200675521985!2d-8.620940770561358!3d41.15196264941829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2465abc4e153c1%3A0xa648d95640b114bc!2sPorto%2C%20Portugal!5e0!3m2!1spt-PT!2sde!4v1727360887036!5m2!1spt-PT!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
